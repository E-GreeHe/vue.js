<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<input v-model="search" />
			<p v-html="html|highlight search"></p>
		</div>
	</body>
	<script src="../js/vue.js"></script>
	<script>
		Vue.filter("highlight", function(input, value) {
			if(value) {
				var arr = input.split(value);
				var output = arr.join("<span style='color:red'>" + value + "</span>");
				return output;
			} else {
				return input;
			}
		})
		new Vue({
			el: "#demo",
			data: {
				search: "留白",
				html:'花半开最美，情留白最浓，懂得给生命留白，亦是一种生活的智慧。淡泊以明志，宁静以致远，懂得给心灵留白，方能在纷杂繁琐的世界，淡看得失，宠辱不惊，去意无留；懂得给感情留白，方能持久生香，留有余地，相互欣赏，拥有默契；懂得给生活留白，揽一份诗意，留一份淡定，多一份睿智，生命方能如诗如画。人心，远近相安，时光，浓淡相宜。有些风景要远观，才能美好；有些人情要淡然，才会久远，人生平淡更持久，留白方能生远，莲养心中，随遇而安，生命的最美不过是懂得的距离</br><span>author</span>: <a href="https://e-greehe.github.io/vue.js/指令服务过滤器/自定义过滤器.html.html">E-Gree</a>'
			}
		})
	</script>
</html>
